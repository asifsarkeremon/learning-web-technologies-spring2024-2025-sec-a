<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td>
                    <input name="fname" type="text" value=""> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Last Name:</label>
                </td>
                <td>
                    <input name="lname" type="text" value=""> <br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>ID:</label>
                </td>
                <td>
                    <input name="id" type="number" value=""> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input name="email" type="email" value=""> <br>
                </td>
            </tr>
        
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input name="pass" type="password" value=""> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Date of Birh:</label>
                </td>
                <td>
                    <input name="dob" type="date" value=""> <br>
                </td>
            </tr>
        
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input name="gender" type="radio" value="">Male
                    <input name="gender" type="radio" value="">Female <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Skills:</label>
                </td>
                <td>
                    <input name="java" type="checkbox" value="">Java
                    <input name="c++" type="checkbox" value="">C++   
                    <input name="Python" type="checkbox" value="">Python <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Department:</label>
                </td>
                <td>
                    <select>
                        <option>CSE</option>
                        <option>EEE</option>
                        <option>LAW</option>
                        <option>IPE</option>
                    </select> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Image:</label>
                </td>
                <td>
                    <input name="file" type="file" value=""> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea>Input your adress</textarea> <br>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="button" value="button">Button</button>
                    <button type="submit" value="submit">Submit</button>
                    <button type="reset" value="reset">Reset</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
